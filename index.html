<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Meu Amor</title>
  <style>
    body {
      margin: 0;
      background-color: #FFF0F5;
      font-family: Arial, sans-serif;
      color: black;
      text-align: center;
    }

    .entrar-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .entrar-btn {
      font-size: 32px;
      padding: 20px 40px;
      background-color: #EE82EE;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.9s;
    }

    .entrar-btn:hover {
      background-color: #EE82EE;
    }

    .conteudo {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .foto-casal {
      width: 90%;
      max-width: 320px;
      border-radius: 20px;
      box-shadow: 0 0 15px #EE82EE;
    }

    .frase {
      margin-top: 20px;
      font-size: 20px;
      line-height: 1.6;
    }

    .player {
      margin-top: 30px;
      background-color: #121212;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .player audio {
      width: 100%;
      outline: none;
    }

    .coracoes {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .coracao {
      position: absolute;
      color: pink;
      animation: cair 5s linear infinite;
      font-size: 24px;
    }

    @keyframes cair {
      0% {
        transform: translateY(-10%);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="entrar-container" id="tela-inicial">
    <button class="entrar-btn" onclick="mostrarConteudo()">Entrar</button>
  </div>

  <div class="conteudo" id="conteudo">
    <div class="coracoes" id="coracoes"></div>

    <img class="foto-casal" src="casal.jpg" alt="Foto do Casal">
    <div class="frase">
      Oi meu amor, sÃ³ queria que vocÃª nunca esquecesse o tanto que eu te amo,<br>
      o quanto sou mais feliz ao seu lado,<br>
      e que eu quero te amar por toda a minha vida.<br>
      Um beijÃ£o, minha pereguicinha ðŸ’•
    </div>

    <div class="player">
      <strong>Um Dia Te Levo Comigo</strong><br>
      Jorge & Mateus<br>
      <audio controls>
        <source src="musica.mp3" type="audio/mp3">
        Seu navegador nÃ£o suporta o player de Ã¡udio.
      </audio>
    </div>
  </div>

  <script>
    function mostrarConteudo() {
      document.getElementById("tela-inicial").style.display = "none";
      document.getElementById("conteudo").style.display = "flex";
      iniciarCoracoes();
    }

    function iniciarCoracoes() {
      const container = document.getElementById("coracoes");
      setInterval(() => {
        const coracao = document.createElement("div");
        coracao.className = "coracao";
        coracao.style.left = Math.random() * 100 + "vw";
        coracao.innerHTML = "ðŸ’œ";
    
        coracao.style.fontSize = (Math.random() * 20 + 20) + "px";
        container.appendChild(coracao);
        setTimeout(() => coracao.remove(), 5000);
      }, 300);
    }
  </script>
</body>
</html>
