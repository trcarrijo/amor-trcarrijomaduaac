
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para o Amor da Minha Vida</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #ffffff);
      font-family: "Arial", sans-serif;
      overflow: hidden;
    }

    .entrada {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .entrada button {
      font-size: 26px;
      padding: 18px 36px;
      border: none;
      background: #ff4d6d;
      color: white;
      border-radius: 12px;
      cursor: pointer;
    }

    #conteudo {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .foto-casal {
      max-width: 300px;
      margin-top: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .frase {
      font-size: 22px;
      margin-top: 25px;
      color: #333;
    }

    .player {
      margin-top: 35px;
      background: #121212;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      padding: 16px;
      color: white;
      font-family: sans-serif;
      gap: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .player img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
    }

    .player-info {
      text-align: left;
    }

    .player-info h4 {
      margin: 0;
      font-size: 18px;
    }

    .player-info p {
      margin: 0;
      font-size: 14px;
      color: #b3b3b3;
    }

    .coracao {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://i.imgur.com/Qp1ZfGf.png');
      background-size: cover;
      animation: cair 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes cair {
      0% {
        transform: translateY(-50px);
      }
      100% {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

<div class="entrada" id="entrada">
  <button onclick="entrar()">Entrar</button>
</div>

<div id="conteudo">
  <img src="casal.jpg" class="foto-casal" alt="Foto do Casal"/>
  <div class="frase">
    Oi meu amor, sÃ³ queria que vocÃª nunca esquecesse o tanto que eu te amo,<br>
    o quanto sou mais feliz ao seu lado, e que eu quero te amar por toda a minha vida.<br>
    Um beijÃ£o, minha pereguicinha ðŸ’•
  </div>

  <div class="player">
    <img src="https://i.imgur.com/Xv9sYwW.png" alt="Capa da MÃºsica"/>
    <div class="player-info">
      <h4>Um Dia Te Levo Comigo</h4>
      <p>Jorge & Mateus</p>
      <audio controls style="width: 220px; margin-top: 8px;">
        <source src="musica.mp3" type="audio/mpeg">
        Seu navegador nÃ£o suporta Ã¡udio.
      </audio>
    </div>
  </div>
</div>

<script>
  function entrar() {
    document.getElementById('entrada').style.display = 'none';
    document.getElementById('conteudo').style.display = 'block';
  }

  // AnimaÃ§Ã£o de coraÃ§Ãµes caindo
  function criarCoracao() {
    const coracao = document.createElement("div");
    coracao.classList.add("coracao");
    coracao.style.left = Math.random() * 100 + "vw";
    coracao.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(coracao);
    setTimeout(() => coracao.remove(), 5000);
  }

  setInterval(criarCoracao, 400);
</script>

</body>
</html>
